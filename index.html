<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Mobile Schemes</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Samsung Mobile Distributor & Retailer Schemes</h1>
        
        <!-- Error Message Container -->
        <div id="errorContainer" class="hidden bg-red-100 text-red-700 p-4 rounded mb-6"></div>

        <!-- Table Container -->
        <div id="tableContainer" class="space-y-6"></div>
    </div>

    <script>
        async function loadCSV() {
            const errorContainer = document.getElementById('errorContainer');
            const tableContainer = document.getElementById('tableContainer');
            errorContainer.classList.add('hidden');
            tableContainer.innerHTML = '<p class="text-center">Loading...</p>';

            try {
                const response = await fetch('samsung_mobile_schemes.csv');
                if (!response.ok) {
                    throw new Error('File not found or inaccessible');
                }

                const text = await response.text();
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (results.errors.length > 0 || !results.data || results.data.length === 0) {
                            throw new Error('Invalid CSV format or empty file');
                        }
                        displaySchemes(results.data);
                    },
                    error: function(error) {
                        throw new Error('Error parsing CSV: ' + error.message);
                    }
                });
            } catch (error) {
                errorContainer.textContent = 'Error: ' + error.message;
                errorContainer.classList.remove('hidden');
                tableContainer.innerHTML = '';
            }
        }

        function displaySchemes(data) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear loading message

            data.forEach(row => {
                const productDiv = document.createElement('div');
                productDiv.className = 'flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden mb-4';

                // Image Section
                const imageUrl = row['Image URL'] || 'https://via.placeholder.com/150';
                const productName = row['Product Name'] || 'Unnamed Product';

                // Dynamically generate table rows for all fields except Product Name and Image URL
                const tableRows = Object.entries(row)
                    .filter(([key]) => key !== 'Product Name' && key !== 'Image URL')
                    .map(([key, value]) => `
                        <tr>
                            <td class="border p-2">${key}</td>
                            <td class="border p-2">${value || 'N/A'}</td>
                        </tr>
                    `).join('');

                productDiv.innerHTML = `
                    <div class="md:w-1/4 p-4">
                        <img src="${imageUrl}" alt="${productName}" class="w-full h-48 object-contain" onerror="this.src='https://via.placeholder.com/150';">
                    </div>
                    <div class="md:w-3/4 p-4">
                        <h2 class="text-xl font-semibold mb-2">${productName}</h2>
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-blue-100">
                                    <th class="border p-2">Scheme Detail</th>
                                    <th class="border p-2">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                `;

                tableContainer.appendChild(productDiv);
            });
        }

        // Load CSV when page loads
        window.onload = loadCSV;
    </script>
</body>
</html>
